    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        /* Global Box-Sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2 {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 2em;
        }

        .h1people {
            font-size: 2em;
            text-align: left;
        }

        h2 {
            font-family: Helvetica;
            font-size: 1.8em;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
            width: 100%; /* Ensures header stretches across the full width */
        }

        header img {
            width: auto; /* Ensure image width doesn't stretch */
            max-width: 200px; /* Set a max width to keep it from stretching too much */
            height: auto; /* Ensure aspect ratio is maintained */
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            color: #007bff;
        }

        .content {
            max-width: 70%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the content */
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh; /* Full viewport height */
            padding: 20px;
        }

        .map-container {
            flex: 1;
            position: relative;
            z-index: 0;
            height: 300px;
            width: 100%;
            overflow: hidden;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            width: 100%;
            height: 30px;
            position: fixed; /* Reverted to 'fixed' positioning */
            bottom: 0;
            z-index: 10; /* Ensures it stays on top of other content */
        }

        .episode {
            background: #fff;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .circle-image {
            width: 150px; /* Set width */
            height: 150px; /* Set height */
            border-radius: 50%; /* Makes it circular */
            object-fit: cover; /* Ensures the image covers the entire circle */
            display: block;        /* Make the image a block element */
            margin: 0 auto;       /* Center horizontally */
            max-width: 100%;      /* Responsive */
            height: auto;         /* Maintain aspect ratio */
        }

        sub {
            font-size: 0.8em; /* Slightly smaller for better readability */
            vertical-align: sub;
        }
    </style>
</head>
