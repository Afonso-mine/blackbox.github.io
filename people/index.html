<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blackbox Webpage">
    <meta name="author" content="Carlos Guerra">
    <title>Blackbox</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Fixed margin */
            padding: 5px; /* Adjusted padding */
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.5; /* Added for readability */
        }

        h1 {
            font-size: 2em;
            margin: 0;
            padding: 0;
        }

        h2 {
            font-family: Helvetica, sans-serif;
            font-size: 1.8em;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header img {
            width: 118px;
            height: 49px;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            color: #007bff;
        }

        .content {
            max-width: 70%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: calc(100vh - 30px); /* Adjusted for footer */
            padding: 5px;
            margin: 0;
        }

        .map-container {
            flex: 1;
            position: relative;
            z-index: 0;
            height: 300px;
            width: 100%;
            overflow: hidden;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 5px;
            background-color: #333;
            color: white;
            width: 100%;
            height: 30px;
            position: fixed;
            bottom: 0;
            z-index: 10;
        }

        .episode { 
            background: #fff; 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }

        .circle-image {
            width: 150px; /* Set width */
            height: 125px; /* Set height */
            border-radius: 70; /* Makes it circular */
            object-fit: cover; /* Ensures the image covers the entire circle */
            display: block;        /* Make the image a block element */
            margin: 0 auto;       /* Center horizontally */
            max-width: 100%;      /* Responsive */
            height: auto;         /* Maintain aspect ratio */
        }

    </style>
</head>
<body>
    <header>
        <img src="logo_white.png" alt="Logo">
    </header>
    
    <nav>
        <a href="https://blackboxgeo.github.io/blackbox.github.io">Home</a>
        <a href="https://blackboxgeo.github.io/blackbox.github.io/people">People</a>
        <a href="https://blackboxgeo.github.io/blackbox.github.io/teaching">Teaching</a>
        <a href="https://blackboxgeo.github.io/blackbox.github.io/rh">Research highlights</a>
        <a href="https://blackboxgeo.github.io/blackbox.github.io/fp">Featured projects</a>
        <a href="https://blackboxgeo.github.io/blackbox.github.io/consulting">Consulting</a>
        <a href="https://blackboxgeo.github.io/blackbox.github.io/outreach">Outreach</a>
        <a href="mailto:carlos.guerra@uc.pt">Connect with us</a>
    </nav>
    
    <div class="content">
        <img src="/blackbox.github.io/assets/images/img/cargue.jpeg" alt="Carlos A. Guerra Image" class="circle-image"> </img>
        <h1>Carlos A. Guerra</h1>
        <sub>Researcher</sub>
        <br>
    </div>
