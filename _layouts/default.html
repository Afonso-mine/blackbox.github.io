<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blackbox Webpage">
    <meta name="author" content="Carlos Guerra">
    <title>Blackbox</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            overflow: hidden;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header img {
            float: center;
            width: 171px;
            height: 59px;
            background: #333;
        }
        
        nav {
            text-align: center;
            margin: 20px 0;
        }
        
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        
        nav a:hover {
            color: #007bff;
        }
        
        .content {
            max-width: 70%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="/logo_white.png">
    </header>
    
    <nav>
        <a href="/index.md">Home</a>
        <a href="/people.md">People</a>
        <a href="/rh.md">Research highlights</a>
        <a href="/consulting.md">Consulting</a>
        <a href="/outreach.md">Outreach</a>
        <a href="mailto:carlos.guerra@uc.pt">Connect with us</a>
    </nav>
    
    <div class="content">
        {{ .content}}
    </div>

    <footer>
        <p>&copy; 2024-2025 Carlos Guerra. All rights reserved.</p>
    </footer>
</body>
</html>
