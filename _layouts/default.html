<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blackbox Webpage">
    <meta name="author" content="Carlos Guerra">
    <title>Blackbox</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 10;
             padding: 5;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            font-size: 2em;
            margin: 0;
            padding: 0;
        }

        h2 {
            font-family: Helvetica;
            font-size: 1.8em;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            overflow: show;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header img {
            flex: 1;
            float: center;
            width: 118px;
            height: 49px;
            max-width: 100%;
            max-height: 100%;
            background: #333;
        }
        
        nav {
            text-align: center;
            margin: 20px 0;
        }
        
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        
        nav a:hover {
            color: #007bff;
        }
        
        .content {
            max-width: 70%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 10px 0; /* Adjusts the height of the container to full viewport height */
            padding: 5px;
            margin: 0;
        }

        .map-container {
            flex: 1; /* Allow the map container to grow and fill space */
            position: relative;
            z-index: 0; /* Map should have a lower z-index than the footer */
            height: 300px; /* Set your desired height */
            width: 100%; /* Full width of the parent */
            overflow: hidden; /* Hide any overflow if needed */
        }

        footer {
            display: flex;                  /* Use Flexbox */
            justify-content: center;        /* Center horizontally */
            align-items: center;            /* Center vertically */
            text-align: center;             /* Center text in case of multiple lines */
            padding: 5px;
            background-color: #333;
            color: white;
            width: 1000;
            height: 30px;
            position: fixed;
            bottom: 0;
            z-index: 10;
        }

        .episode { 
            background: #fff; 
            margin: 20px 0; 
            padding: 15px; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_white.png">
    </header>
    
    <nav>
        <a href="https://blackboxgeo.github.io/blackbox.github.io">Home</a>
        <a href="https://blackboxgeo.github.io/blackbox.github.io/people">People</a>
        <a href="https://blackboxgeo.github.io/blackbox.github.io/teaching">Teaching</a>
        <a href="https://blackboxgeo.github.io/blackbox.github.io/rh">Research highlights</a>
        <a href="https://blackboxgeo.github.io/blackbox.github.io/fp">Featured projects</a>
        <a href="https://blackboxgeo.github.io/blackbox.github.io/consulting">Consulting</a>
        <a href="https://blackboxgeo.github.io/blackbox.github.io/outreach">Outreach</a>
        <a href="https://blackboxgeo.github.io/blackbox.github.io/podcast">Podcast</a>
        <a href="mailto:carlos.guerra@uc.pt">Connect with us</a>
    </nav>
    
    <div class="content">
        {{ .content}}
    </div>

    <footer>
        <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><a property="dct:title" rel="cc:attributionURL" href="https://blackboxgeo.github.io/blackbox.github.io">Blackbox Webpage</a> by <span property="cc:attributionName">Afonso Guerra</span> is licensed under <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">Creative Commons Attribution-NonCommercial-NoDerivatives 4.0 International<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/nd.svg?ref=chooser-v1" alt=""></a></p> 
    </footer>
</body>
</html>
